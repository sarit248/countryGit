    <img #preview>

    <input type="text" [(ngModel)]="searchText">

    <table border="1" align="center">

        <tr>
            <th>Name</th>
            <th>NativeName</th>
            <th>Capital</th>
            <th>Population</th>
            <th>Flag</th>
        </tr>
        <tr *ngFor="let c of countries| myfilter:searchText">
            <td>{{c.name}}</td>
            <td> {{c.nativeName}}</td>
            <td> {{c.capital}}</td>
            <td> {{c.population}}</td>
            <td>
                <app-thumbnail (myClick)="preview.src=$event" source="{{c.flag}}" side="50"></app-thumbnail>
            </td>
        </tr>

    </table>
